buildscript {
    repositories {
        mavenCentral()
    }
}


apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'


repositories {
    mavenCentral()
    mavenLocal()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8



dependencies {
    compile("com.everteam.cloud:everteam-cloud-starter-client:1.0.0")
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.8'
}
