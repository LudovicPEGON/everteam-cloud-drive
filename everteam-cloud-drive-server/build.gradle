buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.5.RELEASE")
        classpath("io.spring.gradle:dependency-management-plugin:0.6.1.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'
apply plugin: 'spring-boot'
apply plugin: 'io.spring.dependency-management'



repositories {
    mavenCentral()
    mavenLocal()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("com.everteam.cloud:everteam-cloud-starter-server:1.0.0")
    //compile("com.everteam.cloud:everteam-cloud-starter-security:1.0.0")
    compile group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.3.0-rc1'
}


jar {
    exclude ("bootstrap.yml")
    exclude ("application.yml")
    exclude ("bootstrap.yaml")
    exclude ("application.yaml")
    exclude ("bootstrap.properties")
    exclude ("application.properties")
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.8'
}
