buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.2.RELEASE")
        classpath("io.spring.gradle:dependency-management-plugin:0.6.1.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'



repositories {
    mavenCentral()
    mavenLocal()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("com.everteam.cloud:everteam-cloud-starter-server:2.0.0")
    compile 'com.google.api-client:google-api-client:1.22.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.22.0'
    compile 'com.google.apis:google-api-services-drive:v3-rev64-1.22.0'
    
    //compile("com.everteam.cloud:everteam-cloud-starter-security:1.0.0")
   
}


jar {
    exclude ("bootstrap.yml")
    exclude ("application.yml")
    exclude ("bootstrap.yaml")
    exclude ("application.yaml")
    exclude ("bootstrap.properties")
    exclude ("application.properties")
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.8'
}
